<!DOCTYPE html>
<html>
  
  <head>
    <link href="/main.css" rel="stylesheet">
  </head>
  
  <body>
    <div id="root">
      <div data-reactroot="">
        <div style="position: absolute; top: -300px; width: 300px; height: 300px; background-color: red; left: 35%; z-index: 3; display: none;">
          <h1>Alert</h1>
          <button>Close Alert</button>
        </div>
        <div style="position: absolute; z-index: 2; display: none; background-color: rgba(0, 0, 0, 0); bottom: 0px; top: 0px; left: 0px; right: 0px;">
          <div style="background-color: white; margin: auto; width: 200px; height: 200px;">
            <h1>Modal!</h1>
            <button data-modal-click="closeModal">Close Modal</button>
            <button data-modal-click="openAlert">Open Alert</button>
          </div>
        </div>
        <div style="position: absolute; z-index: 1; bottom: 0px; top: 0px; right: 0px; left: 0px;">
          <div style="background-color: red;"><span>Header</span>
          </div>
          <div>
            <div>
              <h1>Home</h1>
              <button data-home-click="openModal">Open Modal</button>
              <button data-home-click="goToCounter">Counter</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
